<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="ressources/style.css">
</head>
<body>
    <div class="nav-bar"></div>

    <div id="app">

        <div class="cart">
            <p>Cart({{cart.length}})</p>
        </div>

        <product v-bind:primium="preemium" @add-to-cart="updateCart" @take-from-cart="deleteFromCart"></product>
        <product :primium=false @add-to-cart="updateCart"></product>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
